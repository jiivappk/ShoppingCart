<mat-card>
  <ng-container *ngIf="!isMailSent">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <!-- <label for="password">Enter Password</label> -->
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <!-- <label for="confirmPassword">Confirm Password</label> -->
        <input type="password" name="confirmPassword" ngModel matInput placeholder="confirmPassword" #confirmPasswordInput="ngModel" required>
        <mat-error *ngIf="confirmPasswordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <small *ngIf="confirmPasswordError" style="color:red">Password does not match</small><br>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
    </form><br>
  </ng-container>
  <ng-container *ngIf="isMailSent">
    <h3>Please click on the verification link sent to {{email}}</h3>
  </ng-container>
</mat-card>
