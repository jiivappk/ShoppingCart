<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{posttitle}}</mat-card-title>
        <mat-card-subtitle>{{postcontent}}</mat-card-subtitle>
      </mat-card-header>
          
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <img mat-card-image src="{{postimagePath}}" alt="Photo of a Shiba Inu">
      <ng-image-slider [images]="imageObject" #navigation></ng-image-slider>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to Cart</button>
        <button mat-button>Order</button>
      </mat-card-actions>
</mat-card>
