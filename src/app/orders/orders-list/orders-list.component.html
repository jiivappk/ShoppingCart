<div class="top-container">
    <div style="margin-bottom: 20px;" *ngFor="let orderItem of orderItems;let index" >
      <mat-card class="example-card">
        <!-- <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{orderItem.title}}</mat-card-title>
          <mat-card-subtitle>{{orderItem.content}}</mat-card-subtitle>
        </mat-card-header> -->
        <mat-card-content>
          
            <div class="row" (click)="orderClicked(orderItem)">
        
              <div class="col-6-12">
                <div class="row">
                  <div class="col-3-12">
                    <div class="order-image-container-flex">
                      <div class="order-image-container">
                        <img class="order-image" [alt]="orderItem.content" [src]="orderItem.imagePath">
                      </div>
                    </div>
                  </div>
                  <div class="col-8-12">
                    <div class="content-detail-container">
                      <span class="row content-container">
                        {{orderItem.content}}
                      </span>
                    </div>
                    <div class="seller-detail-container">
                      <span style="margin: 0 3px 0 0;">Seller:</span>
                      <span>Myself</span>
                    </div>
                  </div>
                </div>
              </div>
        
              <div class="col-2-12 order-price-container" >${{orderItem.price}}</div>
              <div class="col-4-12 order-info-container" >
                <div>
                  <div style="display: flex; align-items:center">
                    <div class="order-info-icon order-info-icon-color"></div>
                    <span  class="order-info">{{ orderItem.orderInfo[orderItem.orderInfo.length-1]['content'] }} On {{orderItem.orderInfo[orderItem.orderInfo.length-1]['date']}}</span>
                  </div>
                  <div class="delivery-message"> Your order has been placed</div>
                </div>
                <div class="review-text-container" *ngIf="orderItem.orderStatus === 'Delivered' " (click)="redirectToReviewPage()">
                  <div class="review-text-container-flex row">
                    <a style="cursor: pointer;">
                      <img class="order-review-image" src="https://static8.depositphotos.com/1338574/831/i/600/depositphotos_8318731-stock-photo-gold-star.jpg">
                      <span class="review-text">Rate & Review Product</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button (click)="onDelete(orderItem.id)">Remove from Cart</button>
          <button mat-button>Order</button>
        </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
