<div class="top-container">
  <div style="margin-bottom: 20px;" *ngFor="let wishlistItem of wishlistItems;let index" >
    <mat-card class="example-card">
      <!-- <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{orderItem.title}}</mat-card-title>
        <mat-card-subtitle>{{orderItem.content}}</mat-card-subtitle>
      </mat-card-header> -->
      <mat-card-content>
        
        <div style="margin: 20px;" *ngFor="let wishlistItem of wishlistItems;let index" >
          <div class="row" (click)="orderClicked(wishlistItem)">
      
            <div class="col-6-12">
              <div class="row">
                <div class="col-3-12">
                  <div class="order-image-container-flex">
                    <div class="order-image-container">
                      <img class="order-image" [alt]="wishlistItem.content" [src]="wishlistItem.imagePath">
                    </div>
                  </div>
                </div>
                <div class="col-10-12">
                  <div class="content-detail-container">
                    <span class="row content-container">
                      {{wishlistItem.content}}
                    </span>
                  </div>
                  <div class="rating-container">
                    <div class="rating-div">
                      4.2
                      <img class="rating-star" src="https://static8.depositphotos.com/1338574/831/i/600/depositphotos_8318731-stock-photo-gold-star.jpg">
                    </div>
                  </div>
                  <div class="price-container">
                    <div class="selling-price-container">
                      ${{wishlistItem.price}}
                    </div>
                    <div class="actual-price-container">
                      ${{wishlistItem.actualPrice}}
                    </div>
                    <div class="discount-percentage">
                      {{wishlistItem.discountPercentage}}% off
                    </div>
                  </div>
                  <div class="seller-detail-container">
                    <span style="margin: 0 3px 0 0;">Seller:</span>
                    <span>Myself</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button (click)="onDelete(orderItem.id)">Remove from Cart</button>
        <button mat-button>Order</button>
      </mat-card-actions> -->
    </mat-card>
  </div>
</div>
