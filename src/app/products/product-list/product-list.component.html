<div class="top-container">
  <div style="margin: 20px;" *ngFor="let product of products" >
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.content}}</mat-card-subtitle>
      </mat-card-header>
          
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <a [routerLink]="['product-detail']" [queryParams]="{id:product.id,content:product.content,creator:product.creator,imagePath:product.imagePath,title:product.title}"><img mat-card-image src={{product.imagePath}} alt="Photo of a Shiba Inu"></a>
      
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToCart(product)">Add to Cart</button>
        <button mat-button (click)="order(product)">Order</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<mat-paginator [length]="totalProducts" [pageSize]="productsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="products.length > 0"></mat-paginator>
