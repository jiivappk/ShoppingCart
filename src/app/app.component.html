<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer #drawer mode=side>
    <div  class="header-div">
        <mat-icon (click)="sideNavButtonClicked();drawer.toggle()" style="margin-left:10px">reorder</mat-icon>
        <a routerLink="/" class="logo">MyMessages</a>
    </div>
    <ul>
      <li style="cursor: pointer" (click)="changeRoute('')">Home</li>
      <li style="cursor: pointer" (click)="changeRoute('account')">Profile</li>
      <li style="cursor: pointer">Orders</li>
      <li style="cursor: pointer" (click)="changeRoute('wishlist')">WishList</li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <app-header [initiateToogleEvent] = "initiateToogleEvent" (sideNavEvent)="drawer.toggle()"></app-header>
    <main [ngClass]="{login: (path ==='/auth/login' || path === '/auth/signup' || path === '/auth/forgotPassword')}">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
